        document.addEventListener("fullscreenchange", function() {
            if (isFullScreen) {
                buttonContainer.classList.add("show");
                setTimeout(function() {
                    buttonContainer.classList.remove("show");
                }, 5000);
                document.body.requestPointerLock(); // Prevent sleep on touch devices
            } else {
                buttonContainer.classList.remove("show");
                document.exitPointerLock();
            }
        });

        // Add touch event listener for anywhere on the screen (modify if needed)
        document.addEventListener("touchstart", function() {
            if (!isFullScreen) return;
            buttonContainer.classList.add("show");
            setTimeout(function() {
                buttonContainer.classList.remove("show");
            }, 5000);
        });

        function notifyTimerComplete() {
            if (!("Notification" in window)) {
                alert("Notifications not supported");
                return;

            Notification.requestPermission().then((permission) => {
                if (permission === "granted") {

                        body: "Your timer has finished!",

            });

    <script>
        function getGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;

            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            return greeting;
        }

        document.getElementById("greeting").innerText = getGreeting() + ", welcome again!";
    </script>

<script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        updateClock(); // Initial display
        setInterval(updateClock, 1000); // Update every second
    </script>
